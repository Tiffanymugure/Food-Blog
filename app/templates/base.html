<!DOCTYPE html>
{% extends 'bootstrap/base.html'%}

<html>
    <head>
        <meta charset="utf-8">
        {% if title %}
        <title> {{ title }}</title>
        {% else %}
        <title> Welcome to Pitches </title>
        {% endif %}
    </head>
    <body>
        <!-- Content block -->

        {% block content %}

        {% endblock%}

        <!-- Navbar block  -->

        {% block navbar %}
            <!--include control block to include navbar.html file-->
            {% include 'navbar.html' %}
        {% endblock %}

        {%block styles %}
            {{super()}}
            <!--Importing the simple mde css and js files  -->
            {{ simplemde.css}}
            {{ simplemde.js }}

        {% endblock %}
    </body>
</html>
